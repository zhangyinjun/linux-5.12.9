name: check upstream patches

on: [pull_request]

jobs:
  patch_chk_job:
    runs-on: ubuntu-18.04
    name: Patches Check
    steps:
    - name: Get PR info
      id: 'get-pr-info'
      uses: Brymastr/pr-info-action@v1

    - name: Set env var
      run: |
        COMMIT_CNT=$((${{ steps.get-pr-info.outputs.commits }}+1))
        echo "COMMIT_CNT=${COMMIT_CNT}" >> $GITHUB_ENV

    # need newer sparse, install it manually
    - name: Install deps
      run: |
        wget http://archive.ubuntu.com/ubuntu/pool/universe/s/sparse/sparse_0.6.1-2build1_amd64.deb
        sudo apt-get -q=2 install build-essential gcc-10 bc flex bison coccinelle python libpython2.7 libelf-dev
        sudo dpkg -i sparse_0.6.1-2build1_amd64.deb

    - name: Check out repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: ${{ env.COMMIT_CNT }}

    - name: Configure & Build Kernel
      run: |
        cp -p .github/deps/local_defconfig ./arch/x86/configs/
        make -s local_defconfig
        make -s -j"$(nproc)"

    - name: Run check scripts
      run: |
        cp -p .github/deps/commits_check.sh ./
        cp -p .github/deps/xmastree.py ./
        ./commits_check.sh ${{ steps.get-pr-info.outputs.commits }}
